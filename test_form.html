<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form for TRACE AI - Newsletter Signup</title>
</head>
<body>
    <h1>Newsletter Signup</h1>
    <p>Subscribe to our newsletter for updates!</p>
    
    <!-- This form will trigger excessive data request alert -->
    <form action="http://example.com/subscribe" method="POST">
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        
        <!-- These fields should trigger suspicious data request alerts -->
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div>
            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div>
            <label for="income">Annual Income:</label>
            <input type="text" id="income" name="income" required>
        </div>
        
        <div>
            <label for="ssn">Social Security Number:</label>
            <input type="text" id="ssn" name="ssn" required>
        </div>
        
        <button type="submit">Subscribe</button>
    </form>
    
    <hr>
    
    <h2>Simple Contact Form</h2>
    <form action="https://example.com/contact" method="POST">
        <div>
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" name="name" required>
        </div>
        
        <div>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="email" required>
        </div>
        
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
